<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="style.css">
    <title>Order summary card</title>
</head>
<body>
    <body class="body">
        <section class="card">
            <div class="body-head">
                <img id="img1" src="./illustration-hero.svg" alt="">
            </div>
            <div class="body-card">
                <div> <h1>Order Summary</h1>
                <p>You can now listen to millions of <br> songs, audiobooks, and padcasts on <br> any device anywhere you like! </p></div>
                <div class="price">
                    <div>
                      <img id="img2" src="./icon-music.svg" alt="icon-music">
                   </div>
                   <div class="annual-plan">
                     <h3 id="txt3">Annual Plan</h3>
                     <p> $59.99/year</p>
                   </div>
                   <div>
                    <a class="link" href="change"> change </a>
                   </div>
                </div>
                <div class="footer">
                    <div class="text">
                        <p>Proceed to payment</p>
                    </div>
                    <div class="order">
                     <p>Cancel order</p>
                    </div>
                </div>
            </div>
        </section>
</body>
</html>
